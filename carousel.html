<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <div id="carousel-prev" class="carousel carousel-fade slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="3000" class="carousel-item active">
                <img class="d-block w-1000" src="https://cdn.pixabay.com/photo/2023/02/08/07/32/vietnamese-woman-7775904_960_720.jpg" />
                <div class="carousel-capton">
                    <h2>Foto mo√ßa asiatica</h2>
                </div>
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-1000" src="https://cdn.pixabay.com/photo/2023/01/22/13/46/swans-7736415_960_720.jpg"/>
                <div class="carousel-capton">
                    <h2>Foto pato no lago</h2>
                </div>
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-1000" src="https://cdn.pixabay.com/photo/2023/02/08/14/13/sea-7776715_960_720.jpg"/>
                <div class="carousel-capton">
                    <h2>Foto do mar</h2>
                </div>
            </div>
        </div>
        <button data-bs-target="#carousel-prev" data-bs-slide="prev" class="carousel-control-prev" type="button">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button data-bs-target="#carousel-prev" data-bs-slide="next" class="carousel-control-next" type="button">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="carousel-prev" class="active" data-bs-slide-to="0"></button>
            <button type="button" data-bs-target="carousel-prev" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="carousel-prev" data-bs-slide-to="2"></button>
        </div>
    </div>
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
